<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Advanced jQuery Form Validation</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
    <style type="text/css">
      #container{
        width: 510px;
        margin-left:auto;
        margin-right: auto; 
        margin-top: 20px;
      }
    </style>

    <!-- this is jQuery Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="validate.js" type="text/javascript"></script>

    <script type="text/javascript">
      // this is the link for advanced validation: https://jqueryvalidation.org/documentation/
      $().ready(function() {
      
        $("#signupForm").validate({
          rules:{
            firstname: "required",
            lastname: {
              required: true,
              minlength: 5,
              maxlength: 15
            }
          },
          messages:{
            firstname: "You must type first name first.",
            lastname: {
              required: "You need to put last name.",
              minlength: "Last name must be 5 characters or more.",
              maxlength: "Maximum of 15 characters."
            }
          }
        });




      });// close doc. ready
    </script>
  </head>

  <body>
    <div id="container">
      <!-- cmxform: loads a bunch of styles found in /css/ folder -->
      <form class="cmxform" id="signupForm" method="post" action="success.html">
        <fieldset>
          
          <legend>Validating a complete form</legend>

          <p>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" />
          </p>
          <p>
            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" />
          </p>
          <p>
            <label for="address">Address</label>
            <input id="address" name="address" />
          </p>     
          <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
          </p>
          <p>
            <label for="confirm_password">Confirm password</label>
            <input id="confirm_password" name="confirm_password" type="password" />
          </p>
          <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </p>
          <p>
            <label for="agree">Please agree to our policy</label>
            <input type="checkbox" class="checkbox" id="agree" name="agree" />
          </p>
          <p>
            <label for="newsletter">I'd like to receive the newsletter</label>
            <input type="checkbox" class="checkbox" id="newsletter" name="newsletter" />
          </p>
          <p>
            <input class="submit" type="submit" value="Submit"/>
          </p>
        </fieldset>
      </form>
    </div>
    <!--/container-->

  </body>
</html>
