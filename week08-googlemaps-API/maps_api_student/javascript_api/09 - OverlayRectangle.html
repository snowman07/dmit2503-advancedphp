<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */
      /* html, body {

      } */
      #map {
        width:800px;
        height: 600px;
        margin:auto;
      }
    </style>

    <script type="text/javascript">
        function initMap() {
            //THIS IS FROM: https://developers.google.com/maps/documentation/javascript/overview#all
            // map = new google.maps.Map(document.getElementById("map"), {
            // center: { lat: -34.397, lng: 150.644 },
            // zoom: 8,
            // });
            var mapOptions = {
                center: new google.maps.LatLng(53.56886924082652, -113.50295881697457),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP //types of map: HYBRID, ROADMAP, SATELLITE, TERRAIN
            }  
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);  
            
            var myBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(53.535946, -113.509197),
                new google.maps.LatLng(53.547091, -113.483148)

            );

            var rectOptions = {
                strokeColor: "#ff0000",
                strokeOpacity: 0.5,
                strokeWeight: 3,
                fillColor: "ff0000",
                fillOpacity: 0.35,
                map: map,
                bounds: myBounds
            };

            var myRectangle = new google.maps.Rectangle(rectOptions);

        };


    </script>

  </head>
  <body>
    <div id="map"></div>
    <script>
     
    </script>

    <!-- THIS IS IF YOU HAVE AN API KEY -->
    <!-- reference: https://developers.google.com/maps/documentation/javascript/get-api-key -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlCZJlf6ICaLwhNTHf8rpz_46aL-wgyYc&callback=initMap"
    type="text/javascript"></script>

    <!-- WITHOUT AN API KEY -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script> -->

  </body>
</html>
