<!DOCTYPE html>
<html> 
<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>Google Maps Geocoding Demo</title> 
   <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { 
  height: 400px; 
  width: 400px; 
  }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
<script type="text/javascript">
			 
   function findCoords(){
	    
   var geocoder = new google.maps.Geocoder();
	var thisAddress = document.myform.address.value;
      if (geocoder) {
         geocoder.geocode({ 'address': thisAddress}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              //console.log(results[0].geometry.location);
			  //alert (results[0].geometry.location);
			  var x = (results[0].geometry.location.lat());
			  var y = (results[0].geometry.location.lng());
			  console.log (x + " | " + y);
			  displayMap(x,y);
            } 
            else {
              console.log('No results found: ' + status);
			  
            }
         });
      }
   } // close findCoords
   
   
   
   
    function displayMap(x,y) {
 // alert (x + " | " + y);
    var latlng = new google.maps.LatLng(x, y);
    var myOptions = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
		
		
	var marker = new google.maps.Marker({
      		position: new google.maps.LatLng(x,y),
      		map: map,
			animation: google.maps.Animation.DROP,
			
      		title:"You are here!"
  		});	
		
  }
   
   
   
   
   
   
   </script> 
</head> 
<body> 
<form action="javascript:findCoords()" name="myform">
	Address or Postal Code: <input type="text" name="address" id="address" />
<input type="submit" />
</form>
<div id="map_canvas"></div>
</body> 
</html>
