<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */
      /* html, body {

      } */
      #map {
        width:800px;
        height: 600px;
        margin:auto;
      }
    </style>

    <script type="text/javascript">
        function initMap() {
            //THIS IS FROM: https://developers.google.com/maps/documentation/javascript/overview#all
            // map = new google.maps.Map(document.getElementById("map"), {
            // center: { lat: -34.397, lng: 150.644 },
            // zoom: 8,
            // });
            var mapOptions = {
                center: new google.maps.LatLng(53.56886924082652, -113.50295881697457),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP //types of map: HYBRID, ROADMAP, SATELLITE, TERRAIN
            }  
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);    

            var duckMarker = new google.maps.Marker({
                position: new google.maps.LatLng(53.57048945728041, -113.50012859099311),
                map: map,
                title: "The Duck - Taphouse and Grill",
                icon: "icons/beergarden.png",
                animation: google.maps.Animation.BOUNCE // .DROP

            });

           
            // Info WIndow
            // Step 1: Define the window
            var myDuckWindow = new google.maps.InfoWindow({
                content: "<div style=\"width: 400px; height: 140px; padding: 20px; background-color:#aeeaea\"><h4>The Duck - Taphouse and Grill</h4><p>Order food delivery and take out online from The Duck Taphouse and Grill</p></div>"
                // <img src=\"icons/duck.jpg\"/>
                // using an <img>, please incorporate an image into your window.


            });

            //Step2: Add an event listener to grab a user event and open the window

            google.maps.event.addListener(duckMarker, "click", function(){
                myDuckWindow.open(map, duckMarker);
            });

            //myDuckWindow.open(map, duckMarker); // We can move this to work on page load

        };


    </script>

  </head>
  <body>
    <div id="map"></div>
    <script>
     
    </script>

    <!-- THIS IS IF YOU HAVE AN API KEY -->
    <!-- reference: https://developers.google.com/maps/documentation/javascript/get-api-key -->

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    type="text/javascript"></script> -->

    <!-- WITHOUT AN API KEY -->
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

  </body>
</html>
