<!DOCTYPE html>
<html>
    <head>
        <!-- viewport meta tag for initial zoom -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!--  JQM is not compatible with jQuery 3.x yet. Stick with 1.x - 2.x -->
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>My JQM Site</title>
    </head>

    <body>

        <!-- In JQM, we define each "Page View" within a single document. Thus allows multiple pages to be
        loaded first and then swapped by the client.   -->

        <div data-role="page">
            <div data-role="header">
                <h1>My Header</h1>
                
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores facere, aspernatur unde debitis laboriosam minus similique facilis minima suscipit quae atque cumque a? At ducimus harum voluptatibus voluptas fugit nulla.
                </p>
            </div>
            <div data-role="footer">
                <h4>My Footer</h4>
            </div>
        </div>
    </body>
</html>
